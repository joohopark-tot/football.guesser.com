name: Daily Squad Sync
on:
  schedule:
    - cron: '0 0 * * *' # Midnight UTC
  workflow_dispatch: # Allows manual run

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run Update
        env:
          API_KEY: "213896fcd91cf41cf0d926aab4dbe054" # Your key
        run: node scripts/update-players.js
      - name: Commit changes
        run: |
          git config --global user.name 'SquadBot'
          git config --global user.email 'bot@noreply.github.com'
          git add players.json
          git commit -m "Daily squad update" || exit 0
          git push
