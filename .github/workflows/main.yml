name: Daily Squad Sync

on:
  schedule:
    - cron: '0 0 * * *' # Runs every night at midnight UTC
  workflow_dispatch:    # Allows you to run it manually from the Actions tab

# This gives the Action permission to write the new player.json to your repo
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetches full history so rebase works correctly
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Update Script
        env:
          # This pulls the key from your Settings > Secrets > Actions
          API_KEY: ${{ secrets.API_KEY }} 
        run: node scripts/update-players.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Sync with any manual edits made on the GitHub website
          git pull --rebase origin main
          
          # 2. Stage the updated player.json
          git add player.json
          
          # 3. Only commit if the file actually changed from the API update
          git commit -m "Auto-update players [$(date)]" || echo "No changes to commit"
          
          # 4. Push back to your repository
          git push origin main
