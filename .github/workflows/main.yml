name: Daily Squad Sync

on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight
  workflow_dispatch:    # Allows manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # <--- THIS FIXES THE "[rejected] fetch first" ERROR

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Update Script
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: node scripts/update-players.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Pull latest changes to sync up
          git pull --rebase origin main
          
          # 2. Add the file (Note: using player.json SINGULAR to match your repo)
          git add player.json
          
          # 3. Commit and push
          git commit -m "Daily squad update [$(date)]" || echo "No changes to commit"
          git push origin main
