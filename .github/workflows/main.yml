name: Daily Squad Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Update Script
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: node scripts/update-players.js

      - name: Commit and Push Changes
        run: |
          # Properly quoted configuration
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # This line fixes the "rejected (fetch first)" error
          git pull --rebase origin main
          
          git add player.json
          git commit -m "Auto-update players [$(date)]" || echo "No changes to commit"
          git push origin main
