name: Daily Squad Sync
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write  # THIS IS THE MAGIC LINE

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Update
        run: node scripts/update-players.js
        env:
          API_KEY: ${{ secrets.API_KEY }}
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add player.json
          git commit -m "Update player data" || exit 0
          git push
